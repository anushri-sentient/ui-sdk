<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Component Builder</title>
    <link rel="stylesheet" href="https://unpkg.com/chota@latest">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="components/component-styles.css">
    <style>
        @import "https://unpkg.com/open-props";
        
        :root {
            --brand-hue: 25;
            --radius-size: 1rem;
            --shadow-soft: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --color-primary: hsl(var(--brand-hue) 95% 60%);
            --animation-smooth: cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, hsl(var(--brand-hue) 20% 95%), hsl(calc(var(--brand-hue) + 60) 20% 95%));
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
        }

        .builder-container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            height: calc(100vh - 4rem);
        }

        .control-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--radius-size);
            padding: 2rem;
            box-shadow: var(--shadow-soft);
            overflow-y: auto;
        }

        .preview-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--radius-size);
            padding: 2rem;
            box-shadow: var(--shadow-soft);
            overflow-y: auto;
        }

        .component-selector {
            margin-bottom: 2rem;
        }

        .component-selector select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.5rem;
            font-size: 1rem;
            background: white;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #374151;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.3s var(--animation-smooth);
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--color-primary);
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .generate-btn {
            background: var(--color-primary);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s var(--animation-smooth);
            width: 100%;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .code-output {
            background: #1f2937;
            color: #f9fafb;
            padding: 1rem;
            border-radius: 0.5rem;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.875rem;
            line-height: 1.5;
            white-space: pre-wrap;
            margin-top: 1rem;
        }

        .copy-btn {
            background: #374151;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
            cursor: pointer;
            margin-top: 0.5rem;
        }

        .preview-container {
            min-height: 400px;
            border: 2px dashed #d1d5db;
            border-radius: 0.5rem;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6b7280;
        }

        .hidden {
            display: none;
        }

        .component-preview {
            width: 100%;
        }

        /* Component styles are now loaded from component-styles.css */
    </style>
</head>
<body>
    <div class="builder-container">
        <div class="control-panel">
            <h1>🎨 Component Builder</h1>
            <p>Create and customize UI components visually</p>
            
            <div class="component-selector">
                <label for="componentType">Choose Component:</label>
                <select id="componentType" onchange="showComponentForm()">
                    <option value="">Select a component...</option>
                    <option value="card">Card</option>
                    <option value="table">Table</option>
                    <option value="accordion">Accordion</option>
                    <option value="carousel">Carousel</option>
                    <option value="alert">Alert</option>
                    <option value="badge">Badge</option>
                    <option value="avatar">Avatar</option>
                    <option value="chips">Chips</option>
                    <option value="quiz">Quiz</option>
                    <option value="keypoints">Keypoints</option>
                    <option value="timeline">Timeline</option>
                    <option value="resources">Resources</option>
                    <option value="code-block">Code Block</option>
                    <option value="suggestions">Suggestions</option>
                    <option value="scrollytelling">Scrollytelling</option>
                    <option value="lyric">Lyric</option>
                    <option value="card-stack">Card Stack</option>
                    <option value="spotlight">Spotlight</option>
                    <option value="ticker">Ticker</option>
                    <option value="notification">Notification</option>
                    <option value="card-swiper">Card Swiper</option>
                    <option value="calendar">Calendar</option>
                                    <option value="media-player">Media Player</option>
                <option value="enhanced-map">Enhanced Map</option>
                <option value="map">Map</option>
                <option value="dynamic-map">Dynamic Map</option>
                <option value="list">List</option>
                <option value="divider">Divider</option>
                <option value="tabs">Tabs</option>
                </select>
            </div>

            <!-- Card Form -->
            <div id="cardForm" class="component-form hidden">
                <div class="form-group">
                    <label for="cardTitle">Title</label>
                    <input type="text" id="cardTitle" placeholder="Enter card title" value="Product Card">
                </div>
                <div class="form-group">
                    <label for="cardSubtitle">Subtitle</label>
                    <input type="text" id="cardSubtitle" placeholder="Enter card subtitle" value="Card Subtitle">
                </div>
                <div class="form-group">
                    <label for="cardImage">Image URL</label>
                    <input type="url" id="cardImage" placeholder="https://example.com/image.jpg" value="https://picsum.photos/400/250">
                </div>
                <div class="form-group">
                    <label for="cardContent">Content</label>
                    <textarea id="cardContent" placeholder="Enter card content">This is a product description that showcases the component's features.</textarea>
                </div>
                <div class="form-group">
                    <label for="cardActionText">Action Button Text</label>
                    <input type="text" id="cardActionText" placeholder="Read More" value="Learn More">
                </div>
                <div class="form-group">
                    <label for="cardVariant">Variant</label>
                    <select id="cardVariant">
                        <option value="default">Default</option>
                        <option value="elevated">Elevated</option>
                        <option value="outlined">Outlined</option>
                        <option value="minimal">Minimal</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="cardSize">Size</label>
                    <select id="cardSize">
                        <option value="small">Small</option>
                        <option value="medium" selected>Medium</option>
                        <option value="large">Large</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="cardDesignVariant">Design Variant</label>
                    <select id="cardDesignVariant">
                        <option value="default">Default</option>
                        <option value="glassmorphism">GlassMorphism</option>
                        <option value="neumorphism-soft">Neumorphism (Soft)</option>
                        <option value="neumorphism-pressed">Neumorphism (Pressed)</option>
                        <option value="claymorphism-clay">Claymorphism (Clay)</option>
                        <option value="claymorphism-layered">Claymorphism (Layered)</option>
                        <option value="brutalism-sharp">Brutalism (Sharp)</option>
                        <option value="brutalism-pixel">Brutalism (Pixel)</option>
                        <option value="aurora-vibrant">Aurora (Vibrant)</option>
                        <option value="aurora-ethereal">Aurora (Ethereal)</option>
                        <option value="minimal-ultra">Minimal (Ultra)</option>
                        <option value="minimal-outline">Minimal (Outline)</option>
                        <option value="cyberpunk-neon">Cyberpunk (Neon)</option>
                        <option value="cyberpunk-glitch">Cyberpunk (Glitch)</option>
                    </select>
                </div>
            </div>

            <!-- Table Form -->
            <div id="tableForm" class="component-form hidden">
                <div class="form-group">
                    <label for="tableHeaders">Headers (comma-separated)</label>
                    <input type="text" id="tableHeaders" placeholder="Name, Email, Role, Status" value="Name,Email,Role,Status">
                </div>
                <div class="form-group">
                    <label for="tableRows">Rows (semicolon-separated, comma-separated cells)</label>
                    <textarea id="tableRows" placeholder="John Doe,john@company.com,Developer,Active;Jane Smith,jane@company.com,Designer,Active">John Doe,john@company.com,Developer,Active;Jane Smith,jane@company.com,Designer,Active;Bob Johnson,bob@company.com,Manager,Inactive</textarea>
                </div>
                <div class="form-group">
                    <label for="tableStriped">Striped Rows</label>
                    <select id="tableStriped">
                        <option value="true" selected>Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>
            </div>

            <!-- Accordion Form -->
            <div id="accordionForm" class="component-form hidden">
                <div class="form-group">
                    <label for="accordionItems">Items (JSON format)</label>
                    <textarea id="accordionItems" placeholder='[{"title":"Section 1","content":"Content for section 1"},{"title":"Section 2","content":"Content for section 2"}]'>[{"title":"What is this component library?","content":"A modern UI component library built with Chota CSS and Open Props, featuring reusable components with multiple usage patterns."},{"title":"How do I get started?","content":"Check out the Quick Start Guide or try the Visual Builder to create components without writing code."},{"title":"Is it responsive?","content":"Yes! All components are fully responsive and work perfectly on desktop, tablet, and mobile devices."}]</textarea>
                </div>
            </div>

            <!-- Alert Form -->
            <div id="alertForm" class="component-form hidden">
                <div class="form-group">
                    <label for="alertType">Type</label>
                    <select id="alertType">
                        <option value="success" selected>Success</option>
                        <option value="warning">Warning</option>
                        <option value="error">Error</option>
                        <option value="info">Info</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="alertMessage">Message</label>
                    <textarea id="alertMessage" placeholder="Enter alert message">This is an alert message that provides important information to users.</textarea>
                </div>
                <div class="form-group">
                    <label for="alertDuration">Duration (ms)</label>
                    <input type="number" id="alertDuration" value="5000" min="0">
                </div>
            </div>

            <!-- Badge Form -->
            <div id="badgeForm" class="component-form hidden">
                <div class="form-group">
                    <label for="badgeLabel">Label</label>
                    <input type="text" id="badgeLabel" placeholder="New" value="New">
                </div>
                <div class="form-group">
                    <label for="badgeColor">Color</label>
                    <select id="badgeColor">
                        <option value="primary" selected>Primary</option>
                        <option value="success">Success</option>
                        <option value="warning">Warning</option>
                        <option value="danger">Danger</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="badgeDesignVariant">Design Variant</label>
                    <select id="badgeDesignVariant">
                        <option value="default">Default</option>
                        <option value="glassmorphism">GlassMorphism</option>
                        <option value="neumorphism-soft">Neumorphism (Soft)</option>
                        <option value="neumorphism-pressed">Neumorphism (Pressed)</option>
                        <option value="claymorphism-clay">Claymorphism (Clay)</option>
                        <option value="claymorphism-layered">Claymorphism (Layered)</option>
                        <option value="brutalism-sharp">Brutalism (Sharp)</option>
                        <option value="brutalism-pixel">Brutalism (Pixel)</option>
                        <option value="aurora-vibrant">Aurora (Vibrant)</option>
                        <option value="aurora-ethereal">Aurora (Ethereal)</option>
                        <option value="minimal-ultra">Minimal (Ultra)</option>
                        <option value="minimal-outline">Minimal (Outline)</option>
                        <option value="cyberpunk-neon">Cyberpunk (Neon)</option>
                        <option value="cyberpunk-glitch">Cyberpunk (Glitch)</option>
                    </select>
                </div>
            </div>

            <!-- Avatar Form -->
            <div id="avatarForm" class="component-form hidden">
                <div class="form-group">
                    <label for="avatarSrc">Image URL or Icon</label>
                    <input type="text" id="avatarSrc" placeholder="https://example.com/avatar.jpg or 👤" value="👤">
                </div>
                <div class="form-group">
                    <label for="avatarSize">Size</label>
                    <select id="avatarSize">
                        <option value="small">Small</option>
                        <option value="medium" selected>Medium</option>
                        <option value="large">Large</option>
                    </select>
                </div>
            </div>

            <!-- Chips Form -->
            <div id="chipsForm" class="component-form hidden">
                <div class="form-group">
                    <label for="chipsLabels">Labels (comma-separated)</label>
                    <input type="text" id="chipsLabels" placeholder="React, Vue, Angular" value="React,Vue,Angular,TypeScript">
                </div>
                <div class="form-group">
                    <label for="chipsColor">Color</label>
                    <select id="chipsColor">
                        <option value="primary" selected>Primary</option>
                        <option value="secondary">Secondary</option>
                    </select>
                </div>
            </div>

            <!-- Quiz Form -->
            <div id="quizForm" class="component-form hidden">
                <div class="form-group">
                    <label for="quizQuestion">Question</label>
                    <input type="text" id="quizQuestion" placeholder="Enter question" value="What is the most important aspect of web development?">
                </div>
                <div class="form-group">
                    <label for="quizOptions">Options (JSON format)</label>
                    <textarea id="quizOptions" placeholder='[{"text":"Option 1","isCorrect":false},{"text":"Option 2","isCorrect":true}]' rows="4">[{"text":"Design","isCorrect":false},{"text":"Performance","isCorrect":true},{"text":"Content","isCorrect":false},{"text":"SEO","isCorrect":false}]</textarea>
                </div>
                <div class="form-group">
                    <label for="quizTheme">Theme</label>
                    <select id="quizTheme">
                        <option value="primary" selected>Primary</option>
                        <option value="secondary">Secondary</option>
                    </select>
                </div>
            </div>

            <!-- Keypoints Form -->
            <div id="keypointsForm" class="component-form hidden">
                <div class="form-group">
                    <label for="keypointsItems">Items (JSON format)</label>
                    <textarea id="keypointsItems" placeholder='[{"text":"Key point 1"},{"text":"Key point 2"}]' rows="4">[{"text":"Retrieval grounding improves factuality"},{"text":"Use citations for verifiability"},{"text":"Prefer streaming markdown for long answers"}]</textarea>
                </div>
                <div class="form-group">
                    <label for="keypointsUpdatedAt">Updated At</label>
                    <input type="text" id="keypointsUpdatedAt" placeholder="just now" value="just now">
                </div>
                <div class="form-group">
                    <label for="keypointsConfidence">Confidence</label>
                    <input type="number" id="keypointsConfidence" value="0.86" step="0.01" min="0" max="1">
                </div>
            </div>

            <!-- Timeline Form -->
            <div id="timelineForm" class="component-form hidden">
                <div class="form-group">
                    <label for="timelineItems">Items (JSON format)</label>
                    <textarea id="timelineItems" placeholder='[{"title":"Step 1","detail":"Description","status":"done"}]' rows="4">[{"title":"Ingest question","detail":"Parse intent and constraints","status":"done"},{"title":"Plan","detail":"Generate outline and tools","status":"current"},{"title":"Answer","detail":"Stream markdown","status":"pending"}]</textarea>
                </div>
                <div class="form-group">
                    <label for="timelineCurrent">Current Step</label>
                    <input type="number" id="timelineCurrent" value="1" min="0">
                </div>
            </div>

            <!-- Resources Form -->
            <div id="resourcesForm" class="component-form hidden">
                <div class="form-group">
                    <label for="resourcesItems">Resources (JSON format)</label>
                    <textarea id="resourcesItems" placeholder='[{"title":"Title","description":"Description","url":"https://company.com"}]' rows="4">[{"title":"Documentation","description":"Official documentation","url":"https://company.com"},{"title":"Tutorial","description":"Step-by-step guide","url":"https://company.com/tutorial"}]</textarea>
                </div>
            </div>

            <!-- Code Block Form -->
            <div id="code-blockForm" class="component-form hidden">
                <div class="form-group">
                    <label for="codeBlockTitle">Title</label>
                    <input type="text" id="codeBlockTitle" placeholder="Code Title" value="JavaScript Function">
                </div>
                <div class="form-group">
                    <label for="codeBlockContent">Code</label>
                    <textarea id="codeBlockContent" placeholder="Enter code" rows="6">function hello() {
    console.log("Hello, World!");
}</textarea>
                </div>
                <div class="form-group">
                    <label for="codeBlockLanguage">Language</label>
                    <input type="text" id="codeBlockLanguage" placeholder="javascript" value="javascript">
                </div>
            </div>

            <!-- Citation Form -->
            <div id="citationForm" class="component-form hidden">
                <div class="form-group">
                    <label for="citationText">Citation Text</label>
                    <textarea id="citationText" placeholder="Enter citation text" rows="3">This is an important quote that needs to be cited properly.</textarea>
                </div>
                <div class="form-group">
                    <label for="citationSource">Source</label>
                    <input type="text" id="citationSource" placeholder="Author Name, Publication Year" value="Author Name, Publication Year">
                </div>
            </div>

            <!-- Suggestions Form -->
            <div id="suggestionsForm" class="component-form hidden">
                <div class="form-group">
                    <label for="suggestionsItems">Suggestions (comma-separated)</label>
                    <textarea id="suggestionsItems" placeholder="Suggestion 1, Suggestion 2" rows="3">Suggestion 1,Suggestion 2,Suggestion 3</textarea>
                </div>
            </div>

            <!-- Scrollytelling Form -->
            <div id="scrollytellingForm" class="component-form hidden">
                <div class="form-group">
                    <label for="scrollytellingSteps">Steps (JSON format)</label>
                    <textarea id="scrollytellingSteps" placeholder='[{"title":"Step 1","content":"Content"}]' rows="4">[{"title":"Step 1","content":"First step content"},{"title":"Step 2","content":"Second step content"}]</textarea>
                </div>
            </div>

            <!-- Lyric Form -->
            <div id="lyricForm" class="component-form hidden">
                <div class="form-group">
                    <label for="lyricText">Lyric Text</label>
                    <textarea id="lyricText" placeholder="Enter lyric text" rows="3">This is a beautiful lyric that speaks to the soul.</textarea>
                </div>
                <div class="form-group">
                    <label for="lyricAuthor">Author</label>
                    <input type="text" id="lyricAuthor" placeholder="Unknown Artist" value="Unknown Artist">
                </div>
            </div>

            <!-- Card Stack Form -->
            <div id="card-stackForm" class="component-form hidden">
                <div class="form-group">
                    <label for="cardStackItems">Cards (JSON format)</label>
                    <textarea id="cardStackItems" placeholder='[{"title":"Card 1","content":"Content"}]' rows="4">[{"title":"Card 1","content":"First card content"},{"title":"Card 2","content":"Second card content"}]</textarea>
                </div>
            </div>

            <!-- Spotlight Form -->
            <div id="spotlightForm" class="component-form hidden">
                <div class="form-group">
                    <label for="spotlightContent">Content</label>
                    <textarea id="spotlightContent" placeholder="Enter content" rows="3">This content will be highlighted with a spotlight effect.</textarea>
                </div>
            </div>

            <!-- Ticker Form -->
            <div id="tickerForm" class="component-form hidden">
                <div class="form-group">
                    <label for="tickerItems">Items (comma-separated)</label>
                    <textarea id="tickerItems" placeholder="Breaking News, Latest Updates" rows="3">Breaking News,Latest Updates,Important Announcement</textarea>
                </div>
            </div>

            <!-- Notification Form -->
            <div id="notificationForm" class="component-form hidden">
                <div class="form-group">
                    <label for="notificationType">Type</label>
                    <select id="notificationType">
                        <option value="success" selected>Success</option>
                        <option value="error">Error</option>
                        <option value="warning">Warning</option>
                        <option value="info">Info</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="notificationTitle">Title</label>
                    <input type="text" id="notificationTitle" placeholder="Notification Title" value="Notification Title">
                </div>
                <div class="form-group">
                    <label for="notificationMessage">Message</label>
                    <textarea id="notificationMessage" placeholder="Enter message" rows="2">This is a notification message.</textarea>
                </div>
            </div>

            <!-- List Form -->
            <div id="listForm" class="component-form hidden">
                <div class="form-group">
                    <label for="listItems">Items (comma-separated):</label>
                    <input type="text" id="listItems" value="First item,Second item,Third item" class="form-control" placeholder="Enter items separated by commas">
                </div>
                <div class="form-group">
                    <label for="listType">List Type:</label>
                    <select id="listType" class="form-control">
                        <option value="unordered">Unordered (Bullets)</option>
                        <option value="ordered">Ordered (Numbers)</option>
                    </select>
                </div>
            </div>

            <!-- Divider Form -->
            <div id="dividerForm" class="component-form hidden">
                <div class="form-group">
                    <label for="dividerLabel">Label (optional):</label>
                    <input type="text" id="dividerLabel" value="Section Break" class="form-control" placeholder="Enter divider label">
                </div>
                <div class="form-group">
                    <label for="dividerStyle">Style:</label>
                    <select id="dividerStyle" class="form-control">
                        <option value="solid">Solid</option>
                        <option value="dashed">Dashed</option>
                        <option value="dotted">Dotted</option>
                    </select>
                </div>
            </div>

            <!-- Tabs Form -->
            <div id="tabsForm" class="component-form hidden">
                <div class="form-group">
                    <label for="tabsData">Tabs Data (JSON):</label>
                    <textarea id="tabsData" rows="4" class="form-control" placeholder='[{"title":"Tab 1","content":"Content for tab 1"},{"title":"Tab 2","content":"Content for tab 2"}]'>[{"title":"Tab 1","content":"Content for tab 1"},{"title":"Tab 2","content":"Content for tab 2"}]</textarea>
                </div>
            </div>

            <!-- Map Form -->
            <div id="mapForm" class="component-form hidden">
                <div class="form-group">
                    <label for="mapLatitude">Latitude:</label>
                    <input type="number" id="mapLatitude" value="40.7128" step="0.0001">
                </div>
                <div class="form-group">
                    <label for="mapLongitude">Longitude:</label>
                    <input type="number" id="mapLongitude" value="-74.0060" step="0.0001">
                </div>
                <div class="form-group">
                    <label for="mapZoom">Zoom Level:</label>
                    <input type="number" id="mapZoom" value="10" min="1" max="20">
                </div>
            </div>

            <!-- Dynamic Map Form -->
            <div id="dynamic-mapForm" class="component-form hidden">
                <div class="form-group">
                    <label for="dynamicMapLatitude">Latitude:</label>
                    <input type="number" id="dynamicMapLatitude" value="40.7128" step="0.0001">
                </div>
                <div class="form-group">
                    <label for="dynamicMapLongitude">Longitude:</label>
                    <input type="number" id="dynamicMapLongitude" value="-74.0060" step="0.0001">
                </div>
                <div class="form-group">
                    <label for="dynamicMapZoom">Zoom Level:</label>
                    <input type="number" id="dynamicMapZoom" value="10" min="1" max="20">
                </div>
            </div>

            <!-- Enhanced Map Form -->
            <div id="enhanced-mapForm" class="component-form hidden">
                <div class="form-group">
                    <label for="mapLatitude">Latitude</label>
                    <input type="number" id="mapLatitude" value="40.7128" step="0.0001">
                </div>
                <div class="form-group">
                    <label for="mapLongitude">Longitude</label>
                    <input type="number" id="mapLongitude" value="-74.0060" step="0.0001">
                </div>
                <div class="form-group">
                    <label for="mapZoom">Zoom Level</label>
                    <input type="number" id="mapZoom" value="10" min="1" max="18">
                </div>
            </div>

            <!-- Card Swiper Form -->
            <div id="card-swiperForm" class="component-form hidden">
                <div class="form-group">

        function showComponentForm() {

            if (componentType) {
                const form = document.getElementById(componentType + 'Form');
                if (form) {
                    form.classList.remove('hidden');
                }
            }
        }

        function generateComponent() {
            const componentType = document.getElementById('componentType').value;

            let html = '';
            let attributes = '';

            switch (componentType) {
                case 'card':
                    attributes = generateCardAttributes();
                    html = generateCardHTML();
                    break;
                case 'table':
                    attributes = generateTableAttributes();
                    html = generateTableHTML();
                    break;
                case 'accordion':
                    attributes = generateAccordionAttributes();
                    html = generateAccordionHTML();
                    break;
                case 'alert':

                    html = generateAlertHTML();
                    break;
                case 'badge':
                    attributes = generateBadgeAttributes();
                    html = generateBadgeHTML();
                    break;
                case 'avatar':

                    html = generateAvatarHTML();
                    break;
                case 'chips':

                    html = generateChipsHTML();
                    break;

                    html = generateQuizHTML();
                    break;

                    html = generateKeypointsHTML();
                    break;

                    html = generateTimelineHTML();
                    break;

                    break;

                    html = generateCodeBlockHTML();
                    break;

                    html = generateSuggestionsHTML();
                    break;

                    attributes = generateScrollytellingAttributes();
                    html = generateScrollytellingHTML();
                    break;

                    html = generateLyricHTML();
                    break;
                case 'card-stack':
                    attributes = generateCardStackAttributes();
                    html = generateCardStackHTML();
                    break;
                case 'spotlight':
                    attributes = generateSpotlightAttributes();
                    html = generateSpotlightHTML();
                    break;
                case 'ticker':
                    attributes = generateTickerAttributes();
                    html = generateTickerHTML();
                    break;
                case 'notification':
                    attributes = generateNotificationAttributes();
                    html = generateNotificationHTML();
                    break;
                case 'enhanced-map':
                    attributes = generateEnhancedMapAttributes();
                    html = generateEnhancedMapHTML();
                    break;

                    html = generateMapHTML();
                    break;

                    attributes = generateCalendarAttributes();
                    html = generateCalendarHTML();
                    break;
                case 'media-player':
                    attributes = generateMediaPlayerAttributes();
                    html = generateMediaPlayerHTML();

            // Update preview
            const previewContainer = document.getElementById('previewContainer');

        function generateCardAttributes() {
            const title = document.getElementById('cardTitle').value;
            const subtitle = document.getElementById('cardSubtitle').value;
            const image = document.getElementById('cardImage').value;
            const content = document.getElementById('cardContent').value;
            const actionText = document.getElementById('cardActionText').value;
            const variant = document.getElementById('cardVariant').value;
            const size = document.getElementById('cardSize').value;
            const designVariant = document.getElementById('cardDesignVariant').value;

            let attrs = [];
            if (title) attrs.push(`title="${title}"`);
            if (subtitle) attrs.push(`subtitle="${subtitle}"`);
            if (image) attrs.push(`image="${image}"`);
            if (content) attrs.push(`content="${content}"`);
            if (actionText) attrs.push(`actionText="${actionText}"`);
            if (variant) attrs.push(`variant="${variant}"`);
            if (size) attrs.push(`size="${size}"`);
            if (designVariant && designVariant !== 'default') attrs.push(`designVariant="${designVariant}"`);

            return attrs.join(' ');
        }

        function generateCardHTML() {
            const title = document.getElementById('cardTitle').value;
            const subtitle = document.getElementById('cardSubtitle').value;
            const image = document.getElementById('cardImage').value;
            const content = document.getElementById('cardContent').value;
            const actionText = document.getElementById('cardActionText').value;
            const designVariant = document.getElementById('cardDesignVariant').value;

            return `
                <ui-card class="${designVariant !== 'default' ? designVariant : ''}">
                    ${image ? `<img src="${image}" alt="${title}" class="card-image">` : ''}
                    <div class="card-content">
                        <span class="card-badge">New</span>
                        <h3 class="card-title">${title}</h3>
                        ${subtitle ? `<p class="card-subtitle">${subtitle}</p>` : ''}
                        <p class="card-text">${content}</p>
                        ${actionText ? `<a href="#" class="card-action">${actionText}</a>` : ''}
                    </div>
                </ui-card>
            `;
        }

        function generateTableAttributes() {
            const headers = document.getElementById('tableHeaders').value;
            const rows = document.getElementById('tableRows').value;
            const striped = document.getElementById('tableStriped').value;

            let attrs = [];
            if (headers) attrs.push(`headers="${headers}"`);
            if (rows) attrs.push(`rows="${rows}"`);
            if (striped) attrs.push(`striped="${striped}"`);

            return attrs.join(' ');
        }

        function generateTableHTML() {
            const headers = document.getElementById('tableHeaders').value;
            const rows = document.getElementById('tableRows').value;
            const striped = document.getElementById('tableStriped').value;

            const headerArray = headers.split(',').map(h => h.trim());
            const rowArray = rows.split(';').map(row => row.split(',').map(cell => cell.trim()));

            let tableHTML = '<ui-table>';
            tableHTML += '<table class="' + (striped === 'true' ? 'table-striped' : '') + '">';

            if (headerArray.length > 0) {
                tableHTML += '<thead><tr>';
                headerArray.forEach(header => {
                    tableHTML += `<th>${header}</th>`;
                });
                tableHTML += '</tr></thead>';
            }

            if (rowArray.length > 0) {
                tableHTML += '<tbody>';
                rowArray.forEach(row => {
                    tableHTML += '<tr>';
                    row.forEach(cell => {
                        tableHTML += `<td>${cell}</td>`;
                    });
                    tableHTML += '</tr>';
                });
                tableHTML += '</tbody>';
            }

            tableHTML += '</table></ui-table>';
            return tableHTML;
        }

        function generateAccordionAttributes() {
            const items = document.getElementById('accordionItems').value;
            if (items) {
                return `items='${items}'`;
            }
            return '';
        }

        function generateAccordionHTML() {
            const items = JSON.parse(document.getElementById('accordionItems').value || '[]');

            let accordionHTML = '<ui-accordion><div class="accordion">';
            items.forEach((item, index) => {
                accordionHTML += `
                    <div class="accordion-item">
                        <div class="accordion-header" onclick="this.nextElementSibling.classList.toggle('active')">
                            ${item.title}
                        </div>
                        <div class="accordion-content ${index === 0 ? 'active' : ''}">
                            ${item.content}
                        </div>
                    </div>
                `;
            });
            accordionHTML += '</div></ui-accordion>';
            
            return accordionHTML;
        }

        function generateAlertAttributes() {
            const type = document.getElementById('alertType').value;
            const message = document.getElementById('alertMessage').value;
            const duration = document.getElementById('alertDuration').value;

            let attrs = [];
            if (type) attrs.push(`type="${type}"`);
            if (message) attrs.push(`message="${message}"`);
            if (duration) attrs.push(`duration="${duration}"`);

            return attrs.join(' ');
        }

        function generateAlertHTML() {
            const type = document.getElementById('alertType').value;
            const message = document.getElementById('alertMessage').value;

            return `
                <ui-alert class="alert-${type}">
                    <span class="alert-message">${message}</span>
                    <button class="alert-close" onclick="this.parentElement.remove()">×</button>
                </ui-alert>
            `;
        }

            const label = document.getElementById('badgeLabel').value;
            const color = document.getElementById('badgeColor').value;
            const designVariant = document.getElementById('badgeDesignVariant').value;

            let attrs = [];

            return attrs.join(' ');
        }

        function generateBadgeHTML() {
            const label = document.getElementById('badgeLabel').value;
            const color = document.getElementById('badgeColor').value;
            const designVariant = document.getElementById('badgeDesignVariant').value;

            return `<ui-badge class="badge-${color} ${designVariant !== 'default' ? designVariant : ''}">${label}</ui-badge>`;
        }

        function generateAvatarAttributes() {
            const src = document.getElementById('avatarSrc').value;

        }

        function copyCode() {
            const codeOutput = document.getElementById('codeOutput');
            navigator.clipboard.writeText(codeOutput.textContent).then(() => {
                const copyBtn = document.getElementById('copyBtn');
                copyBtn.textContent = 'Copied!';
                setTimeout(() => {
                    copyBtn.textContent = 'Copy Code';
                }, 2000);

        function generateCardSwiperHTML() {

            const threshold = document.getElementById('swiperThreshold').value;

            let html = '<ui-card-swiper>';
            html += '<div class="swiper-container">';
            html += '<div class="swipe-indicator left">NOPE</div>';
            html += '<div class="swipe-indicator right">LIKE</div>';
            
            try {
                const cardsArray = JSON.parse(cards);
                cardsArray.forEach((card, index) => {
                    html += `
                        <div class="swiper-card" data-index="${index}" style="z-index: ${cardsArray.length - index};">

                                <div class="card-tags">

            html += '</ui-card-swiper>';
            
            return html;
        }
