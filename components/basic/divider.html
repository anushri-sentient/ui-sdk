<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divider Component</title>
</head>
<body>
    <!-- Divider Component -->
    <div class="demo-section">
        <h2 class="demo-title">5. Divider Component</h2>
        <div class="ui-divider" data-label="Section Break" data-style="solid"></div>
        <div class="ui-divider" data-label="Dashed Style" data-style="dashed"></div>
        <div class="ui-divider" data-label="Dotted Style" data-style="dotted"></div>
    </div>

    <style>
    .ui-divider {
        display: block;
        margin: 1rem 0;
        text-align: center;
        position: relative;
    }

    .ui-divider::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background: #e0e0e0;
    }

    .ui-divider .divider-label {
        background: white;
        padding: 0 1rem;
        color: #666;
        font-size: 0.875rem;
    }

    .ui-divider.dashed::before {
        border-top: 1px dashed #e0e0e0;
    }

    .ui-divider.dotted::before {
        border-top: 1px dotted #e0e0e0;
    }
    </style>

    <script>
    // Divider Component Initialization
    function initDividers() {
        document.querySelectorAll('.ui-divider').forEach(divider => {
            const label = divider.getAttribute('data-label');
            const style = divider.getAttribute('data-style');
            
            if (style) divider.classList.add(style);
            
            divider.innerHTML = `<span class="divider-label">${label}</span>`;
        });
    }

    // Initialize dividers when DOM is loaded
    document.addEventListener('DOMContentLoaded', initDividers);
    </script>
</body>
</html>
