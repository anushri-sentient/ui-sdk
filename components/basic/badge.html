<!-- Badge Component -->
<div class="demo-section">
    <h2 class="demo-title">8. Badge Component</h2>
    <ui-badge label="New" color="primary"></ui-badge>
    <ui-badge label="Success" color="success"></ui-badge>
    <ui-badge label="Warning" color="warning"></ui-badge>
    <ui-badge label="Error" color="danger"></ui-badge>
</div>

<style>
ui-badge {
    display: inline-block;
    padding: var(--size-1) var(--size-2);
    border-radius: var(--radius-size);
    font-size: 0.75rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

ui-badge.primary {
    background: var(--color-primary);
    color: white;
}

ui-badge.success {
    background: var(--color-success);
    color: white;
}

ui-badge.warning {
    background: var(--color-warning);
    color: black;
}

ui-badge.danger {
    background: var(--color-danger);
    color: white;
}
</style>

<script>
// Badge Component Initialization
function initBadges() {
    document.querySelectorAll('ui-badge').forEach(badge => {
        const label = badge.getAttribute('label');
        const color = badge.getAttribute('color');
        
        badge.classList.add(color);
        badge.textContent = label;
    });
}

// Initialize badges when DOM is loaded
document.addEventListener('DOMContentLoaded', initBadges);
</script>
