<!-- Chips Component -->
<div class="demo-section">
    <h2 class="demo-title">6. Chips Component</h2>
    <ui-chips 
        labels="React,Vue,Angular,Svelte,TypeScript,JavaScript"
        color="primary">
    </ui-chips>
    <br>
    <ui-chips 
        labels="Design,System,Architecture,UI/UX"
        color="secondary">
    </ui-chips>
</div>

<style>
ui-chips {
    display: block;
}

ui-chips .chip {
    display: inline-block;
    padding: var(--size-1) var(--size-3);
    margin: var(--size-1);
    border-radius: 999px;
    font-size: var(--font-size-fluid);
    background: var(--surface-2);
    color: var(--text-1);
    border: 1px solid var(--surface-3);
}

ui-chips .chip.primary {
    background: var(--color-primary);
    color: white;
    border-color: var(--color-primary);
}

ui-chips .chip.secondary {
    background: var(--color-secondary);
    color: white;
    border-color: var(--color-secondary);
}
</style>

<script>
// Chips Component Initialization
function initChips() {
    document.querySelectorAll('ui-chips').forEach(chips => {
        const labels = chips.getAttribute('labels').split(',');
        const color = chips.getAttribute('color');
        
        let chipsHTML = '';
        labels.forEach(label => {
            chipsHTML += `<span class="chip ${color}">${label.trim()}</span>`;
        });
        chips.innerHTML = chipsHTML;
    });
}

// Initialize chips when DOM is loaded
document.addEventListener('DOMContentLoaded', initChips);
</script>
