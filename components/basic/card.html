<style>
/* Enhanced Component Styles */
ui-card {
    display: block;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(20px);
    border-radius: var(--radius-size);
    border: 1px solid rgba(255, 255, 255, 0.2);
    box-shadow: var(--shadow-soft);
    overflow: hidden;
    transition: all 0.4s var(--animation-smooth);
    position: relative;
}

ui-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: var(--gradient-primary);
    transform: scaleX(0);
    transition: transform 0.4s var(--animation-smooth);
}

ui-card:hover {
    transform: translateY(-8px) scale(1.02);
    box-shadow: var(--shadow-large), var(--shadow-glow);
}

ui-card:hover::before {
    transform: scaleX(1);
}

ui-card .card-image {
    width: 100%;
    height: 250px;
    object-fit: cover;
    transition: transform 0.4s var(--animation-smooth);
}

ui-card:hover .card-image {
    transform: scale(1.05);
}

ui-card .card-content {
    padding: 2rem;
}

ui-card .card-title {
    font-size: 1.5rem;
    font-weight: 700;
    margin: 0 0 0.5rem 0;
    background: var(--gradient-primary);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

ui-card .card-subtitle {
    font-size: 1rem;
    color: var(--color-dark);
    opacity: 0.7;
    margin: 0 0 0.75rem 0;
    font-weight: 500;
}

ui-card .card-rating {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    margin-bottom: 1rem;
}

ui-card .rating-stars {
    color: #fbbf24;
    font-size: 1rem;
}

ui-card .rating-score {
    font-size: 0.875rem;
    font-weight: 600;
    color: var(--color-dark);
}

ui-card .card-features {
    margin-bottom: 1rem;
}

ui-card .feature-list {
    list-style: none;
    padding: 0;
    margin: 0;
}

ui-card .feature-item {
    color: var(--color-primary);
    font-size: 0.875rem;
    margin-bottom: 0.25rem;
    position: relative;
    padding-left: 1rem;
}

ui-card .feature-item::before {
    content: '•';
    position: absolute;
    left: 0;
    color: var(--color-primary);
    font-weight: bold;
}

ui-card .card-text {
    color: var(--color-dark);
    line-height: 1.7;
    margin: 0 0 1.5rem 0;
    opacity: 0.8;
}

ui-card .card-actions {
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
}

ui-card .card-action {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.75rem 1.5rem;
    background: var(--gradient-primary);
    color: white;
    text-decoration: none;
    border-radius: 50px;
    font-weight: 600;
    transition: all 0.3s var(--animation-smooth);
    box-shadow: var(--shadow-soft);
}

ui-card .card-action:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-medium);
}

ui-card .card-action.secondary {
    background: transparent;
    color: var(--color-primary);
    border: 2px solid var(--color-primary);
}

ui-card .card-action.secondary:hover {
    background: var(--color-primary);
    color: white;
}

ui-card .card-badge {
    position: absolute;
    top: 1rem;
    right: 1rem;
    padding: 0.25rem 0.75rem;
    background: var(--gradient-success);
    color: white;
    border-radius: 50px;
    font-size: 0.75rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}
</style>

<script>
// Card Component Initialization
function initCards() {
    document.querySelectorAll('ui-card').forEach(card => {
        const title = card.getAttribute('title');
        const subtitle = card.getAttribute('subtitle');
        const image = card.getAttribute('image');
        const rating = card.getAttribute('rating');
        const features = card.getAttribute('features');
        const content = card.getAttribute('content');
        const actionText = card.getAttribute('actionText');
        const actionLink = card.getAttribute('actionLink');
        const secondaryActionText = card.getAttribute('secondaryActionText');
        const secondaryActionLink = card.getAttribute('secondaryActionLink');
        const badge = card.getAttribute('badge');
        const variant = card.getAttribute('variant') || 'default';
        const size = card.getAttribute('size') || 'medium';

        card.className = `card-${variant} card-${size}`;

        // Build rating HTML
        let ratingHTML = '';
        if (rating) {
            ratingHTML = `
                <div class="card-rating">
                    <span class="rating-stars">★★★★★</span>
                    <span class="rating-score">${rating}</span>
                </div>
            `;
        }

        // Build features HTML
        let featuresHTML = '';
        if (features) {
            const featureList = features.split(',');
            featuresHTML = `
                <div class="card-features">
                    <ul class="feature-list">
                        ${featureList.map(feature => `<li class="feature-item">${feature.trim()}</li>`).join('')}
                    </ul>
                </div>
            `;
        }

        let actionsHTML = '';
        if (actionText) {
            actionsHTML += `<a href="${actionLink || '#'}" class="card-action">${actionText}</a>`;
        }
        if (secondaryActionText) {
            actionsHTML += `<a href="${secondaryActionLink || '#'}" class="card-action secondary">${secondaryActionText}</a>`;
        }

        card.innerHTML = `
            ${badge ? `<div class="card-badge">${badge}</div>` : ''}
            ${image ? `<img src="${image}" alt="${title}" class="card-image">` : ''}
            <div class="card-content">
                ${title ? `<h3 class="card-title">${title}</h3>` : ''}
                ${subtitle ? `<p class="card-subtitle">${subtitle}</p>` : ''}
                ${ratingHTML}
                ${featuresHTML}
                ${content ? `<p class="card-text">${content}</p>` : ''}
                ${actionsHTML ? `<div class="card-actions">${actionsHTML}</div>` : ''}
            </div>
        `;
    });
}

// Initialize cards when DOM is loaded
document.addEventListener('DOMContentLoaded', initCards);
</script>
