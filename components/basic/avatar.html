<!-- Avatar Component -->
<div class="demo-section">
    <h2 class="demo-title">9. Avatar Component</h2>
    <ui-avatar 
        src="https://picsum.photos/64/64?random=5"
        size="small">
    </ui-avatar>
    <ui-avatar 
        src="https://picsum.photos/64/64?random=6"
        size="medium">
    </ui-avatar>
    <ui-avatar 
        src="https://picsum.photos/64/64?random=7"
        size="large">
    </ui-avatar>
</div>

<style>
ui-avatar {
    display: inline-block;
    border-radius: 50%;
    overflow: hidden;
    background: var(--surface-2);
    text-align: center;
    line-height: 1;
}

ui-avatar.small {
    width: 32px;
    height: 32px;
    font-size: 12px;
}

ui-avatar.medium {
    width: 48px;
    height: 48px;
    font-size: 18px;
}

ui-avatar.large {
    width: 64px;
    height: 64px;
    font-size: 24px;
}

ui-avatar img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}
</style>

<script>
// Avatar Component Initialization
function initAvatars() {
    document.querySelectorAll('ui-avatar').forEach(avatar => {
        const src = avatar.getAttribute('src');
        const size = avatar.getAttribute('size') || 'medium';
        
        avatar.classList.add(size);
        
        if (src.startsWith('http')) {
            avatar.innerHTML = `<img src="${src}" alt="Avatar">`;
        } else {
            avatar.innerHTML = `<span>${src}</span>`;
        }
    });
}

// Initialize avatars when DOM is loaded
document.addEventListener('DOMContentLoaded', initAvatars);
</script>
