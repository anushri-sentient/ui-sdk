<!-- Tabs Component -->
<div class="demo-section">
    <h2 class="demo-title">15. Tabbed Answer Sections</h2>
    <ui-tabs 
        tabs='[{"label":"Getting Started","content":"Learn the basics of web development with HTML, CSS, and JavaScript. Start with simple projects and gradually increase complexity."},{"label":"Advanced Topics","content":"Explore modern frameworks, state management, and advanced CSS techniques for professional development."},{"label":"Best Practices","content":"Follow industry standards, write clean code, and implement proper testing and documentation."}]'
        theme="primary"
        variant="pills">
    </ui-tabs>
</div>

<style>
/* Tabs Component */
ui-tabs {
    display: block;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(20px);
    border-radius: var(--radius-size);
    border: 1px solid rgba(255, 255, 255, 0.2);
    box-shadow: var(--shadow-soft);
    overflow: hidden;
}

ui-tabs .tabs-header {
    display: flex;
    background: rgba(0, 0, 0, 0.02);
    border-bottom: 1px solid rgba(0, 0, 0, 0.05);
}

ui-tabs .tab-button {
    padding: 1rem 2rem;
    background: transparent;
    border: none;
    cursor: pointer;
    font-weight: 500;
    color: var(--color-dark);
    opacity: 0.7;
    transition: all 0.3s var(--animation-smooth);
    border-bottom: 3px solid transparent;
}

ui-tabs .tab-button:hover {
    opacity: 1;
    background: rgba(var(--brand-hue), 80%, 60%, 0.05);
}

ui-tabs .tab-button.active {
    opacity: 1;
    color: var(--color-primary);
    border-bottom-color: var(--color-primary);
}

ui-tabs .tab-content {
    padding: 2rem;
    display: none;
}

ui-tabs .tab-content.active {
    display: block;
}
</style>

<script>
// Tabs Component Initialization
function initTabs() {
    document.querySelectorAll('ui-tabs').forEach(tabs => {
        const tabsData = JSON.parse(tabs.getAttribute('tabs'));
        const theme = tabs.getAttribute('theme') || 'primary';
        const variant = tabs.getAttribute('variant') || 'default';

        tabs.className = `tabs-${theme} tabs-${variant}`;

        let tabsHTML = '<div class="tabs-header">';
        let contentHTML = '<div class="tabs-content">';

        tabsData.forEach((tab, index) => {
            tabsHTML += `<button class="tab-button ${index === 0 ? 'active' : ''}" onclick="switchTab(this, ${index})">${tab.label}</button>`;
            contentHTML += `<div class="tab-content ${index === 0 ? 'active' : ''}">${tab.content}</div>`;
        });

        tabsHTML += '</div>';
        contentHTML += '</div>';

        tabs.innerHTML = tabsHTML + contentHTML;
    });
}

function switchTab(button, index) {
    const tabs = button.closest('ui-tabs');
    const buttons = tabs.querySelectorAll('.tab-button');
    const contents = tabs.querySelectorAll('.tab-content');

    buttons.forEach(btn => btn.classList.remove('active'));
    contents.forEach(content => content.classList.remove('active'));

    button.classList.add('active');
    contents[index].classList.add('active');
}

// Initialize tabs when DOM is loaded
document.addEventListener('DOMContentLoaded', initTabs);
</script>
