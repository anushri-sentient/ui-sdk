<!-- Alert Component -->
<div class="demo-section">
    <h2 class="demo-title">10. Alert Component</h2>
    <ui-alert 
        type="success"
        message="Operation completed successfully!"
        duration="5000">
    </ui-alert>
    <ui-alert 
        type="warning"
        message="Please review your input before proceeding."
        duration="5000">
    </ui-alert>
    <ui-alert 
        type="error"
        message="An error occurred while processing your request."
        duration="5000">
    </ui-alert>
    <ui-alert 
        type="info"
        message="Here's some helpful information for you."
        duration="5000">
    </ui-alert>
</div>

<style>
ui-alert {
    display: block;
    padding: var(--size-3);
    border-radius: var(--radius-size);
    margin: var(--size-3) 0;
    border-left: 4px solid;
}

ui-alert.success {
    background: hsl(120 70% 95%);
    border-left-color: var(--color-success);
    color: hsl(120 70% 20%);
}

ui-alert.warning {
    background: hsl(45 100% 95%);
    border-left-color: var(--color-warning);
    color: hsl(45 100% 20%);
}

ui-alert.error {
    background: hsl(0 70% 95%);
    border-left-color: var(--color-danger);
    color: hsl(0 70% 20%);
}

ui-alert.info {
    background: hsl(200 70% 95%);
    border-left-color: var(--color-info);
    color: hsl(200 70% 20%);
}
</style>

<script>
// Alert Component Initialization
function initAlerts() {
    document.querySelectorAll('ui-alert').forEach(alert => {
        const type = alert.getAttribute('type');
        const message = alert.getAttribute('message');
        const duration = parseInt(alert.getAttribute('duration')) || 5000;
        
        alert.classList.add(type);
        alert.innerHTML = `<p>${message}</p>`;
        
        // Auto-dismiss after duration
        setTimeout(() => {
            alert.style.opacity = '0';
            setTimeout(() => alert.remove(), 300);
        }, duration);
    });
}

// Initialize alerts when DOM is loaded
document.addEventListener('DOMContentLoaded', initAlerts);
</script>
