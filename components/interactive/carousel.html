<!-- Carousel Component -->
<div class="demo-section">
    <h2 class="demo-title">4. Enhanced Carousel Component</h2>
    <ui-carousel 
        images="https://picsum.photos/800/400?random=2,https://picsum.photos/800/400?random=3,https://picsum.photos/800/400?random=4,https://picsum.photos/800/400?random=5"
        interval="4000"
        autoplay="true"
        showArrows="true"
        showDots="true">
    </ui-carousel>
</div>

<style>
ui-carousel {
    display: block;
    position: relative;
    overflow: hidden;
    border-radius: var(--radius-size);
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    box-shadow: var(--shadow-soft);
}

ui-carousel .carousel-container {
    display: flex;
    transition: transform 0.6s var(--animation-smooth);
}

ui-carousel .carousel-slide {
    min-width: 100%;
    height: 400px;
    position: relative;
    overflow: hidden;
}

ui-carousel .carousel-slide img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.6s var(--animation-smooth);
}

ui-carousel .carousel-slide:hover img {
    transform: scale(1.1);
}

ui-carousel .carousel-overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
    color: white;
    padding: 2rem;
    transform: translateY(100%);
    transition: transform 0.4s var(--animation-smooth);
}

ui-carousel .carousel-slide:hover .carousel-overlay {
    transform: translateY(0);
}

ui-carousel .carousel-nav {
    position: absolute;
    bottom: 2rem;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 0.75rem;
    z-index: 10;
}

ui-carousel .carousel-dot {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.4);
    cursor: pointer;
    transition: all 0.3s var(--animation-smooth);
    border: 2px solid transparent;
}

ui-carousel .carousel-dot:hover {
    background: rgba(255, 255, 255, 0.7);
    transform: scale(1.2);
}

ui-carousel .carousel-dot.active {
    background: white;
    border-color: var(--color-primary);
    transform: scale(1.3);
}

ui-carousel .carousel-arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(255, 255, 255, 0.9);
    border: none;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.2rem;
    color: var(--color-dark);
    transition: all 0.3s var(--animation-smooth);
    z-index: 10;
}

ui-carousel .carousel-arrow:hover {
    background: white;
    transform: translateY(-50%) scale(1.1);
    box-shadow: var(--shadow-medium);
}

ui-carousel .carousel-arrow.prev {
    left: 1rem;
}

ui-carousel .carousel-arrow.next {
    right: 1rem;
}
</style>

<script>
// Carousel Component Initialization
function initCarousels() {
    document.querySelectorAll('ui-carousel').forEach(carousel => {
        const images = carousel.getAttribute('images').split(',');
        const interval = parseInt(carousel.getAttribute('interval')) || 3000;

        let carouselHTML = '<div class="carousel-container">';
        images.forEach(image => {
            carouselHTML += `
                <div class="carousel-slide">
                    <img src="${image.trim()}" alt="Carousel image">
                </div>
            `;
        });
        carouselHTML += '</div><div class="carousel-nav">';
        
        images.forEach((_, index) => {
            carouselHTML += `<div class="carousel-dot ${index === 0 ? 'active' : ''}" onclick="goToSlide(this, ${index})"></div>`;
        });
        carouselHTML += '</div>';
        
        carousel.innerHTML = carouselHTML;
        
        // Auto-advance carousel
        let currentSlide = 0;
        setInterval(() => {
            currentSlide = (currentSlide + 1) % images.length;
            goToSlide(carousel.querySelectorAll('.carousel-dot')[currentSlide], currentSlide);
        }, interval);
    });
}

function goToSlide(dot, index) {
    const carousel = dot.closest('ui-carousel');
    const container = carousel.querySelector('.carousel-container');
    const dots = carousel.querySelectorAll('.carousel-dot');
    
    container.style.transform = `translateX(-${index * 100}%)`;
    dots.forEach(d => d.classList.remove('active'));
    dot.classList.add('active');
}

// Initialize carousels when DOM is loaded
document.addEventListener('DOMContentLoaded', initCarousels);
</script>
