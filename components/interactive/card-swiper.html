<!-- Tinder-Style Card Swiper Component -->
<div class="demo-section">
    <h2 class="demo-title">25. Tinder-Style Card Swiper</h2>
    <ui-card-swiper 
        cards='[{"id":"1","title":"Coffee Shop","subtitle":"Artisan Coffee","image":"https://picsum.photos/400/600?random=1","description":"Best coffee in town with amazing atmosphere","rating":"4.8","tags":"Coffee,Atmosphere,WiFi"},{"id":"2","title":"Tech Conference","subtitle":"Innovation Summit","image":"https://picsum.photos/400/600?random=2","description":"Join the biggest tech event of the year","rating":"4.9","tags":"Technology,Networking,Learning"},{"id":"3","title":"Mountain Hike","subtitle":"Adventure Trail","image":"https://picsum.photos/400/600?random=3","description":"Breathtaking views and challenging trails","rating":"4.7","tags":"Adventure,Nature,Exercise"}]'
        show-actions="true"
        auto-swipe="false"
        swipe-threshold="100"
        animation-duration="300">
    </ui-card-swiper>
</div>

<style>
ui-card-swiper {
    display: block;
    position: relative;
    width: 100%;
    max-width: 400px;
    height: 600px;
    margin: 2rem auto;
    perspective: 1000px;
}

ui-card-swiper .swiper-container {
    position: relative;
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
}

ui-card-swiper .swiper-card {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: white;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    overflow: hidden;
    cursor: grab;
    transition: transform 0.3s var(--animation-smooth);
    transform-origin: center;
}

ui-card-swiper .swiper-card:active {
    cursor: grabbing;
}

ui-card-swiper .swiper-card.swiping {
    transition: none;
}

ui-card-swiper .swiper-card.swipe-left {
    transform: translateX(-120%) rotate(-20deg);
    opacity: 0;
}

ui-card-swiper .swiper-card.swipe-right {
    transform: translateX(120%) rotate(20deg);
    opacity: 0;
}

ui-card-swiper .card-image {
    width: 100%;
    height: 70%;
    object-fit: cover;
    position: relative;
}

ui-card-swiper .card-overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
    padding: 2rem 1.5rem 1.5rem;
    color: white;
}

ui-card-swiper .card-title {
    font-size: 1.5rem;
    font-weight: 700;
    margin: 0 0 0.25rem 0;
}

ui-card-swiper .card-subtitle {
    font-size: 1rem;
    opacity: 0.9;
    margin: 0 0 0.5rem 0;
}

ui-card-swiper .card-description {
    font-size: 0.9rem;
    opacity: 0.8;
    margin: 0 0 0.75rem 0;
    line-height: 1.4;
}

ui-card-swiper .card-rating {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    margin-bottom: 0.75rem;
}

ui-card-swiper .rating-stars {
    color: #ffd700;
    font-size: 0.9rem;
}

ui-card-swiper .rating-text {
    font-size: 0.8rem;
    opacity: 0.8;
}

ui-card-swiper .card-tags {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
}

ui-card-swiper .card-tag {
    background: rgba(255, 255, 255, 0.2);
    color: white;
    padding: 0.25rem 0.75rem;
    border-radius: 20px;
    font-size: 0.75rem;
    backdrop-filter: blur(10px);
}

ui-card-swiper .swiper-actions {
    position: absolute;
    bottom: -80px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 1rem;
    z-index: 10;
}

ui-card-swiper .action-btn {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    border: none;
    cursor: pointer;
    font-size: 1.5rem;
    transition: all 0.3s var(--animation-smooth);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
}

ui-card-swiper .action-btn.reject {
    background: #ff6b6b;
    color: white;
}

ui-card-swiper .action-btn.reject:hover {
    background: #ff5252;
    transform: scale(1.1);
}

ui-card-swiper .action-btn.accept {
    background: #51cf66;
    color: white;
}

ui-card-swiper .action-btn.accept:hover {
    background: #40c057;
    transform: scale(1.1);
}

ui-card-swiper .swipe-indicator {
    position: absolute;
    top: 20px;
    padding: 0.5rem 1rem;
    border-radius: 20px;
    color: white;
    font-weight: 600;
    font-size: 0.9rem;
    opacity: 0;
    transition: opacity 0.3s var(--animation-smooth);
    z-index: 5;
}

ui-card-swiper .swipe-indicator.left {
    left: 20px;
    background: #ff6b6b;
    transform: rotate(-15deg);
}

ui-card-swiper .swipe-indicator.right {
    right: 20px;
    background: #51cf66;
    transform: rotate(15deg);
}

ui-card-swiper .swipe-indicator.show {
    opacity: 1;
}

ui-card-swiper .empty-state {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    color: #666;
    text-align: center;
}

ui-card-swiper .empty-state .icon {
    font-size: 3rem;
    margin-bottom: 1rem;
    opacity: 0.5;
}

ui-card-swiper .empty-state .message {
    font-size: 1.1rem;
    margin-bottom: 0.5rem;
}

ui-card-swiper .empty-state .submessage {
    font-size: 0.9rem;
    opacity: 0.7;
}
</style>

<script>
function initCardSwipers() {
    document.querySelectorAll('ui-card-swiper').forEach(swiper => {
        const cards = JSON.parse(swiper.getAttribute('cards') || '[]');
        const showActions = swiper.getAttribute('show-actions') === 'true';
        const autoSwipe = swiper.getAttribute('auto-swipe') === 'true';
        const swipeThreshold = parseInt(swiper.getAttribute('swipe-threshold') || '100');
        const animationDuration = parseInt(swiper.getAttribute('animation-duration') || '300');
        
        let currentIndex = 0;
        let isDragging = false;
        let startX = 0;
        let currentX = 0;
        let startY = 0;
        let currentY = 0;
        
        // Create swiper HTML
        let html = '<div class="swiper-container">';
        
        // Add swipe indicators
        html += '<div class="swipe-indicator left">NOPE</div>';
        html += '<div class="swipe-indicator right">LIKE</div>';
        
        // Add cards
        cards.forEach((card, index) => {
            html += `
                <div class="swiper-card" data-index="${index}" style="z-index: ${cards.length - index};">
                    <img src="${card.image}" alt="${card.title}" class="card-image">
                    <div class="card-overlay">
                        <h3 class="card-title">${card.title}</h3>
                        <p class="card-subtitle">${card.subtitle}</p>
                        <p class="card-description">${card.description}</p>
                        <div class="card-rating">
                            <span class="rating-stars">‚≠ê ${card.rating}</span>
                            <span class="rating-text">(${card.rating})</span>
                        </div>
                        <div class="card-tags">
                            ${card.tags.split(',').map(tag => `<span class="card-tag">${tag.trim()}</span>`).join('')}
                        </div>
                    </div>
                </div>
            `;
        });
        
        // Add empty state
        html += `
            <div class="swiper-card empty-state" style="display: none;">
                <div class="icon">üíî</div>
                <div class="message">No more cards!</div>
                <div class="submessage">Check back later for new content</div>
            </div>
        `;
        
        html += '</div>';
        
        // Add action buttons
        if (showActions) {
            html += `
                <div class="swiper-actions">
                    <button class="action-btn reject" onclick="swipeCard(this, 'left')">‚úï</button>
                    <button class="action-btn accept" onclick="swipeCard(this, 'right')">‚ô•</button>
                </div>
            `;
        }
        
        swiper.innerHTML = html;
        
        // Add touch/mouse event listeners
        const container = swiper.querySelector('.swiper-container');
        const currentCard = container.querySelector('.swiper-card[data-index="0"]');
        
        if (currentCard) {
            currentCard.addEventListener('mousedown', startDrag);
            currentCard.addEventListener('touchstart', startDrag);
            document.addEventListener('mousemove', drag);
            document.addEventListener('touchmove', drag);
            document.addEventListener('mouseup', endDrag);
            document.addEventListener('touchend', endDrag);
        }
        
        function startDrag(e) {
            isDragging = true;
            const touch = e.touches ? e.touches[0] : e;
            startX = touch.clientX;
            startY = touch.clientY;
            currentX = startX;
            currentY = startY;
            
            const card = e.target.closest('.swiper-card');
            if (card) {
                card.classList.add('swiping');
            }
        }
        
        function drag(e) {
            if (!isDragging) return;
            
            e.preventDefault();
            const touch = e.touches ? e.touches[0] : e;
            currentX = touch.clientX;
            currentY = touch.clientY;
            
            const deltaX = currentX - startX;
            const deltaY = currentY - startY;
            const rotation = (deltaX / 10) * Math.min(Math.abs(deltaX) / 100, 1);
            
            const card = container.querySelector('.swiper-card[data-index="' + currentIndex + '"]');
            if (card) {
                card.style.transform = `translateX(${deltaX}px) rotate(${rotation}deg)`;
                
                // Show swipe indicators
                const leftIndicator = swiper.querySelector('.swipe-indicator.left');
                const rightIndicator = swiper.querySelector('.swipe-indicator.right');
                
                if (deltaX < -50) {
                    leftIndicator.classList.add('show');
                    rightIndicator.classList.remove('show');
                } else if (deltaX > 50) {
                    rightIndicator.classList.add('show');
                    leftIndicator.classList.remove('show');
                } else {
                    leftIndicator.classList.remove('show');
                    rightIndicator.classList.remove('show');
                }
            }
        }
        
        function endDrag() {
            if (!isDragging) return;
            
            isDragging = false;
            const deltaX = currentX - startX;
            const deltaY = currentY - startY;
            
            // Hide indicators
            swiper.querySelectorAll('.swipe-indicator').forEach(indicator => {
                indicator.classList.remove('show');
            });
            
            const card = container.querySelector('.swiper-card[data-index="' + currentIndex + '"]');
            if (card) {
                card.classList.remove('swiping');
                
                if (Math.abs(deltaX) > swipeThreshold) {
                    const direction = deltaX > 0 ? 'right' : 'left';
                    swipeCard(null, direction);
                } else {
                    // Reset card position
                    card.style.transform = '';
                }
            }
        }
        
        // Global swipe function
        window.swipeCard = function(button, direction) {
            const card = container.querySelector('.swiper-card[data-index="' + currentIndex + '"]');
            if (!card) return;
            
            const isRight = direction === 'right';
            const translateX = isRight ? '120%' : '-120%';
            const rotate = isRight ? '20deg' : '-20deg';
            
            card.classList.add('swipe-' + direction);
            card.style.transform = `translateX(${translateX}) rotate(${rotate})`;
            
            // Trigger events
            const event = new CustomEvent('cardSwipe', {
                detail: {
                    direction: direction,
                    card: cards[currentIndex],
                    index: currentIndex
                }
            });
            swiper.dispatchEvent(event);
            
            // Move to next card
            setTimeout(() => {
                currentIndex++;
                if (currentIndex >= cards.length) {
                    // Show empty state
                    const emptyState = container.querySelector('.empty-state');
                    if (emptyState) {
                        emptyState.style.display = 'flex';
                    }
                } else {
                    // Reset card position for next card
                    const nextCard = container.querySelector('.swiper-card[data-index="' + currentIndex + '"]');
                    if (nextCard) {
                        nextCard.style.transform = '';
                    }
                }
            }, animationDuration);
        };
        
        // Auto-swipe demo
        if (autoSwipe) {
            setInterval(() => {
                if (currentIndex < cards.length) {
                    const direction = Math.random() > 0.5 ? 'right' : 'left';
                    swipeCard(null, direction);
                }
            }, 3000);
        }
    });
}

document.addEventListener('DOMContentLoaded', initCardSwipers);
</script>
