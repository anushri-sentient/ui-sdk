<!-- Related Links / Resources Panel -->
<div class="demo-section">
    <h2 class="demo-title">18. Related Links / Resources Panel</h2>
    <ui-resources 
        resources='[{"title":"MDN Web Docs","url":"https://developer.mozilla.org","description":"Comprehensive web development documentation"},{"title":"CSS-Tricks","url":"https://css-tricks.com","description":"CSS tips, tricks, and techniques"},{"title":"Dev.to","url":"https://dev.to","description":"Community platform for developers"}]'
        theme="primary"
        variant="cards">
    </ui-resources>
</div>

<style>
ui-resources {
    display: block;
}

ui-resources .resources-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: var(--size-3);
}

ui-resources .resource-item {
    padding: var(--size-4);
    border-radius: var(--radius-size);
    background: var(--surface-1);
    border: 1px solid var(--surface-3);
    transition: all 0.2s var(--animation-smooth);
    text-decoration: none;
    color: inherit;
    display: block;
}

ui-resources .resource-item:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-medium);
    border-color: var(--color-primary);
}

ui-resources .resource-title {
    font-size: 1.1rem;
    font-weight: 600;
    margin-bottom: var(--size-2);
    color: var(--text-1);
}

ui-resources .resource-description {
    font-size: 0.9rem;
    color: var(--text-2);
    line-height: 1.5;
}

ui-resources .resource-url {
    font-size: 0.8rem;
    color: var(--color-primary);
    margin-top: var(--size-2);
    word-break: break-all;
}

ui-resources.list .resources-grid {
    grid-template-columns: 1fr;
}

ui-resources.list .resource-item {
    display: flex;
    align-items: center;
    gap: var(--size-3);
}

ui-resources.list .resource-content {
    flex: 1;
}

ui-resources.list .resource-title {
    margin-bottom: var(--size-1);
}

ui-resources.list .resource-description {
    margin-bottom: var(--size-1);
}
</style>

<script>
// Resources Component Initialization
function initResources() {
    document.querySelectorAll('ui-resources').forEach(resources => {
        const resourcesData = JSON.parse(resources.getAttribute('resources'));
        const theme = resources.getAttribute('theme') || 'primary';
        const variant = resources.getAttribute('variant') || 'cards';
        
        resources.classList.add(theme, variant);
        
        let resourcesHTML = '<div class="resources-grid">';
        
        resourcesData.forEach(resource => {
            resourcesHTML += `
                <a href="${resource.url}" class="resource-item" target="_blank" rel="noopener noreferrer">
                    <div class="resource-content">
                        <div class="resource-title">${resource.title}</div>
                        <div class="resource-description">${resource.description}</div>
                        <div class="resource-url">${resource.url}</div>
                    </div>
                </a>
            `;
        });
        
        resourcesHTML += '</div>';
        resources.innerHTML = resourcesHTML;
    });
}

// Initialize resources when DOM is loaded
document.addEventListener('DOMContentLoaded', initResources);
</script>
