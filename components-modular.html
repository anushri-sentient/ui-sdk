<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced UI Component Generator Demo - Modular</title>
    <link rel="stylesheet" href="https://unpkg.com/chota@latest">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import "https://unpkg.com/open-props";
        
        :root {
            --brand-hue: 250;
            --radius-size: 1rem;
            --shadow-strength: 0.15;
            --font-size-fluid: clamp(0.875rem, 2vw, 1rem);
            --color-primary: hsl(var(--brand-hue) 80% 60%);
            --color-secondary: hsl(calc(var(--brand-hue) + 60) 80% 60%);
            --color-success: hsl(142 76% 36%);
            --color-warning: hsl(38 92% 50%);
            --color-danger: hsl(0 84% 60%);
            --color-info: hsl(199 89% 48%);
            --color-dark: hsl(220 13% 18%);
            --color-light: hsl(0 0% 98%);
            --gradient-primary: linear-gradient(135deg, hsl(var(--brand-hue) 80% 60%), hsl(calc(var(--brand-hue) + 30) 80% 60%));
            --gradient-secondary: linear-gradient(135deg, hsl(calc(var(--brand-hue) + 60) 80% 60%), hsl(calc(var(--brand-hue) + 90) 80% 60%));
            --gradient-success: linear-gradient(135deg, hsl(142 76% 36%), hsl(142 76% 46%));
            --gradient-warning: linear-gradient(135deg, hsl(38 92% 50%), hsl(38 92% 60%));
            --gradient-danger: linear-gradient(135deg, hsl(0 84% 60%), hsl(0 84% 70%));
            --gradient-info: linear-gradient(135deg, hsl(199 89% 48%), hsl(199 89% 58%));
            --shadow-soft: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-medium: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-large: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-glow: 0 0 20px rgba(var(--brand-hue), 80%, 60%, 0.3);
            --animation-bounce: cubic-bezier(0.68, -0.55, 0.265, 1.55);
            --animation-smooth: cubic-bezier(0.4, 0, 0.2, 1);
            --animation-spring: cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Theme Variations */
        [data-theme="orange"] {
            --brand-hue: 25;
            --color-primary: hsl(25 95% 60%);
            --color-secondary: hsl(45 95% 60%);
            --gradient-primary: linear-gradient(135deg, hsl(25 95% 60%), hsl(35 95% 60%));
            --gradient-secondary: linear-gradient(135deg, hsl(45 95% 60%), hsl(55 95% 60%));
            --shadow-glow: 0 0 20px rgba(25, 95%, 60%, 0.3);
        }

        [data-theme="teal"] {
            --brand-hue: 180;
            --color-primary: hsl(180 85% 45%);
            --color-secondary: hsl(200 85% 45%);
            --gradient-primary: linear-gradient(135deg, hsl(180 85% 45%), hsl(190 85% 45%));
            --gradient-secondary: linear-gradient(135deg, hsl(200 85% 45%), hsl(210 85% 45%));
            --shadow-glow: 0 0 20px rgba(180, 85%, 45%, 0.3);
        }

        [data-theme="black"] {
            --brand-hue: 60;
            --color-primary: hsl(60 100% 50%);
            --color-secondary: hsl(45 100% 50%);
            --color-dark: hsl(0 0% 0%);
            --color-light: hsl(0 0% 10%);
            --gradient-primary: linear-gradient(135deg, hsl(60 100% 50%), hsl(45 100% 50%));
            --gradient-secondary: linear-gradient(135deg, hsl(45 100% 50%), hsl(30 100% 50%));
            --shadow-glow: 0 0 20px rgba(60, 100%, 50%, 0.3);
        }

        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: linear-gradient(135deg, hsl(var(--brand-hue) 20% 95%), hsl(calc(var(--brand-hue) + 60) 20% 95%));
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border-radius: var(--radius-size);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: var(--shadow-soft);
        }

        header h1 {
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        header p {
            color: var(--color-dark);
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .demo-section {
            margin: 2rem 0;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: var(--radius-size);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: var(--shadow-soft);
            transition: all 0.3s var(--animation-smooth);
        }

        .demo-section:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .demo-title {
            color: var(--color-dark);
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .demo-title::before {
            content: '';
            width: 4px;
            height: 1.5rem;
            background: var(--gradient-primary);
            border-radius: 2px;
        }

        .component-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--color-dark);
            opacity: 0.7;
        }

        .error {
            background: var(--color-danger);
            color: white;
            padding: 1rem;
            border-radius: var(--radius-size);
            margin: 1rem 0;
        }

        /* Theme Controls */
        .theme-controls {
            margin-top: 2rem;
            text-align: center;
        }

        .theme-controls h3 {
            color: var(--color-dark);
            font-size: 1.1rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .theme-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .theme-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: var(--radius-size);
            cursor: pointer;
            transition: all 0.3s var(--animation-smooth);
            font-weight: 500;
            color: var(--color-dark);
            backdrop-filter: blur(10px);
        }

        .theme-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
            border-color: var(--color-primary);
        }

        .theme-btn.active {
            background: var(--color-primary);
            color: white;
            border-color: var(--color-primary);
            box-shadow: var(--shadow-glow);
        }

        .theme-preview {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        .theme-preview.purple {
            background: linear-gradient(135deg, hsl(250 80% 60%), hsl(280 80% 60%));
        }

        .theme-preview.orange {
            background: linear-gradient(135deg, hsl(25 95% 60%), hsl(35 95% 60%));
        }

        .theme-preview.teal {
            background: linear-gradient(135deg, hsl(180 85% 45%), hsl(190 85% 45%));
        }

        .theme-preview.black {
            background: linear-gradient(135deg, hsl(60 100% 50%), hsl(45 100% 50%));
        }
    </style>
    <script src="core/registry.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Enhanced UI Component Generator</h1>
            <p>Modular Component Demo - Loading components from individual files</p>
            
            <!-- Theme Controls -->
            <div class="theme-controls">
                <h3>Choose Theme:</h3>
                <div class="theme-buttons">
                    <button class="theme-btn active" data-theme="purple">
                        <span class="theme-preview purple"></span>
                        Purple + White
                    </button>
                    <button class="theme-btn" data-theme="orange">
                        <span class="theme-preview orange"></span>
                        Orange + White
                    </button>
                    <button class="theme-btn" data-theme="teal">
                        <span class="theme-preview teal"></span>
                        Teal + White
                    </button>
                    <button class="theme-btn" data-theme="black">
                        <span class="theme-preview black"></span>
                        Black + Yellow
                    </button>
                </div>
            </div>
        </header>

        <div id="components-container">
            <div class="loading">Loading components...</div>
        </div>

        <!-- Streaming Controls Demo -->
        <div class="demo-section">
            <div class="demo-title">Streaming Controls</div>
            <div style="display:flex; gap: .5rem; flex-wrap: wrap;">
                <button id="btn-add-keypoint" class="theme-btn">Append Keypoint</button>
                <button id="btn-advance-timeline" class="theme-btn">Advance Timeline</button>
            </div>
        </div>
    </div>

    <script>
        // Component loader utility
        class ComponentLoader {
            constructor() {
                this.components = [];
                this.loadedComponents = 0;
                this.totalComponents = 0;
            }

            async loadComponent(path) {
                try {
                    const response = await fetch(path);
                    if (!response.ok) {
                        throw new Error(`Failed to load ${path}: ${response.status}`);
                    }
                    const html = await response.text();
                    return html;
                } catch (error) {
                    console.error(`Error loading component ${path}:`, error);
                    return `<div class="error">Failed to load component: ${path}</div>`;
                }
            }

            extractAndExecuteScripts(html) {
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = html;
                
                // Extract and execute scripts
                const scripts = tempDiv.querySelectorAll('script');
                scripts.forEach(script => {
                    const newScript = document.createElement('script');
                    if (script.src) {
                        newScript.src = script.src;
                    } else {
                        newScript.textContent = script.textContent;
                    }
                    document.head.appendChild(newScript);
                });
                
                // Return HTML without scripts (since we've already executed them)
                scripts.forEach(script => script.remove());
                return tempDiv.innerHTML;
            }

            async loadAllComponents() {
                const componentPaths = [
                    // Basic components
                    'components/basic/avatar.html',
                    'components/basic/badge.html',
                    'components/basic/card.html',
                    'components/basic/chips.html',
                    'components/basic/divider.html',
                    'components/basic/list.html',
                    
                    // Data components
                    'components/data/table.html',
                    
                    // Feedback components
                    'components/feedback/alert.html',
                    'components/feedback/notification.html',
                    
                    // Interactive components
                    'components/interactive/accordion.html',
                    'components/interactive/carousel.html',
                    'components/interactive/quiz.html',
                    'components/interactive/resources.html',
                    'components/interactive/code-block.html',
                    'components/interactive/citation.html',
                    'components/interactive/keypoints.html',
                    'components/interactive/suggestions.html',
                    'components/interactive/timeline.html',
                    
                    'components/interactive/scrollytelling.html',
                    'components/interactive/lyric.html',
                    'components/interactive/card-stack.html',
                    'components/interactive/spotlight.html',
                    'components/interactive/ticker.html',
                    
                    // Layout components
                    'components/layout/tabs.html',
                    
                    // Media components
                    'components/media/enhanced-map.html'
                ];

                this.totalComponents = componentPaths.length;
                const container = document.getElementById('components-container');
                
                // Clear loading message
                container.innerHTML = '';

                // Load all components
                const loadPromises = componentPaths.map(async (path) => {
                    const html = await this.loadComponent(path);
                    this.loadedComponents++;
                    
                    // Extract and execute scripts, then return clean HTML
                    const cleanHtml = this.extractAndExecuteScripts(html);
                    return cleanHtml;
                });

                const results = await Promise.all(loadPromises);
                
                // Insert all components
                results.forEach(html => {
                    container.insertAdjacentHTML('beforeend', html);
                });

                // Initialize all components after loading
                this.initializeComponents();
            }

            initializeComponents() {
                // Wait for all components to be loaded and then initialize
                setTimeout(() => {
                    console.log('Initializing components...');
                    if (typeof UIComponents !== 'undefined') {
                        console.log('Using UIComponents.init()');
                        UIComponents.init();
                    } else {
                        console.log('Using individual component initialization');
                        // Fallback initialization for individual components
                        this.initIndividualComponents();
                    }
                }, 500); // Increased timeout to ensure scripts are loaded
            }

            initIndividualComponents() {
                console.log('Initializing individual components...');
                // Initialize individual components that have their own init functions
                const initFunctions = [
                    'initAvatars', 'initBadges', 'initCards', 'initChips', 'initDividers',
                    'initLists', 'initTables', 'initAlerts', 'initNotifications',
                    'initAccordions', 'initCarousels', 'initQuizzes', 'initResources',
                    'initCodeBlocks', 'initCitations', 'initKeypoints', 'initSuggestions',
                    'initTimelines', 'initScrollytelling',
                    'initLyric', 'initCardStacks', 'initSpotlights', 'initTickers',
                    'initTabs', 'initEnhancedMaps'
                ];
                
                initFunctions.forEach(funcName => {
                    if (typeof window[funcName] === 'function') {
                        console.log(`Calling ${funcName}()`);
                        try {
                            window[funcName]();
                        } catch (error) {
                            console.error(`Error calling ${funcName}:`, error);
                        }
                    } else {
                        console.log(`${funcName} not found`);
                    }
                });
            }
        }

        // Theme Management
        class ThemeManager {
            constructor() {
                this.currentTheme = 'purple';
                this.init();
            }

            init() {
                // Set initial theme
                document.documentElement.setAttribute('data-theme', this.currentTheme);
                
                // Add event listeners to theme buttons
                document.querySelectorAll('.theme-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const theme = btn.getAttribute('data-theme');
                        this.setTheme(theme);
                    });
                });
            }

            setTheme(theme) {
                // Update active button
                document.querySelectorAll('.theme-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector(`[data-theme="${theme}"]`).classList.add('active');
                
                // Set theme on document
                document.documentElement.setAttribute('data-theme', theme);
                this.currentTheme = theme;
                
                // Store theme preference
                localStorage.setItem('preferred-theme', theme);
                
                console.log(`Theme changed to: ${theme}`);
            }
        }

        // Initialize component loader when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            const loader = new ComponentLoader();
            const themeManager = new ThemeManager();
            loader.loadAllComponents();
            
            // Restore saved theme preference
            const savedTheme = localStorage.getItem('preferred-theme');
            if (savedTheme) {
                themeManager.setTheme(savedTheme);
            }

            // Streaming demo buttons using UIComponents.applyOps
            function safeParseJSON(str){ try { return JSON.parse(str); } catch { return null; } }
            function serialize(obj){ return JSON.stringify(obj).replace(/"/g, '\"'); }
            const btnKP = document.getElementById('btn-add-keypoint');
            const btnTL = document.getElementById('btn-advance-timeline');

            btnKP && btnKP.addEventListener('click', () => {
                const el = document.querySelector('#demo-keypoints');
                if(!el) return alert('Keypoints component not loaded yet');
                const items = safeParseJSON(el.getAttribute('items')) || [];
                const newItem = { text: `New keypoint ${items.length + 1}` };
                const next = [...items, newItem];
                UIComponents.applyOps([{ op: 'setAttr', selector: '#demo-keypoints', name: 'items', value: serialize(next) }]);
                // Re-init keypoints
                if (typeof initKeypoints === 'function') initKeypoints();
            });

            btnTL && btnTL.addEventListener('click', () => {
                const el = document.querySelector('#demo-timeline');
                if(!el) return alert('Timeline component not loaded yet');
                const items = safeParseJSON(el.getAttribute('items')) || [];
                const current = parseInt(el.getAttribute('current')||'0',10);
                const nextCurrent = Math.min(current + 1, items.length - 1);
                UIComponents.applyOps([{ op: 'setAttr', selector: '#demo-timeline', name: 'current', value: String(nextCurrent) }]);
                if (typeof initTimelines === 'function') initTimelines();
            });
        });
    </script>
</body>
</html>
